<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Singer: Admin</title>

    <link rel="stylesheet" href="./css/admin_interface.css">
    <link rel="icon" href="./images/logo_MCC.png">
</head>
<body>
    <div class="container">
        <div class="spotlight-div">
            <img src="./images/spotlight1.png" class="spotlight" alt="">
        </div>
        <div class="left-pane">
            <div class="guess-title"></div>
            <div class="play-button-div">
                <img class="play-button" src="./images/play_button.png" alt="">
                <img class="singer" src="./images/singer_male_half.png" alt="">
                <div class="singer-name"></div>
            </div>
            <div class="drum">
                <div class="side">
                  <div class="side__bottom"></div>
                  <div class="side__top"></div>
                  <div class="pattern pattern-1"></div>
                  <div class="pattern pattern-2"></div>
                  <div class="pattern pattern-3"></div>
                  <div class="pattern pattern-4"></div>
                  <div class="pattern pattern-5"></div>
                  <div class="pattern pattern-6"></div>
                </div>
                
                <div class="top"></div>
                
                <div class="drum-stick drum-stick--left"></div>
                <div class="drum-stick-shadow drum-stick-shadow--left"></div>
                <div class="drum-stick drum-stick--right"></div>
                <div class="drum-stick-shadow drum-stick-shadow--right"></div>
            </div>
        </div>
        <div class="right-pane">
            <div class="guess-label">Guesses:</div>
            <div class="guess-list"></div>
            <div class="stop-button-div">
                <button class="stop-button">STOP</button>
                <button class="next-button">NEXT</button>
            </div>
        </div>
        <div class="images">
            <img class="singer2" src="./images/singer_male_half.png" alt="">
        </div>
    </div>

    <script type="module" src="./js/admin_interface.js"></script>
</body>
</html>
